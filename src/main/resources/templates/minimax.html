<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Minimaxes</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Minimax Directory</a>
        </div>
    </div>
</nav>
<table class="table table-stripped">
    <thead>
    <tr>
        <td>Id</td>
        <td>Board</td>
        <td>Score</td>
    </tr>
    </thead>
    <tr th:each="minimax:${minimaxes}">
        <td th:text="${minimax.getId()}">Id</td>
        <td>
            <p th:text="${'|'+minimax.getA()+'|'+minimax.getB()+'|'+minimax.getC()+'|'}"></p>
            <p th:text="${'|'+minimax.getD()+'|'+minimax.getE()+'|'+minimax.getF()+'|'}"></p>
            <p th:text="${'|'+minimax.getG()+'|'+minimax.getH()+'|'+minimax.getI()+'|'}"></p>
        </td>
        <td th:text="${minimax.getScore()}">score</td>
    </tr>
</table>

</body>
</html>
